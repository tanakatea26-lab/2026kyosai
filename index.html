<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報表示ページ</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; }
        .content-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { font-size: 1.5rem; color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        p { white-space: pre-wrap; } /* 改行をそのまま表示する設定 */
    </style>
</head>
<body>
    <div class="content-box">
        <h1>お知らせ / 詳細情報</h1>
        <p>
ここに文章を流し込みます。
改行もそのまま反映されます。
        </p>
    </div>
</body>
</html>
